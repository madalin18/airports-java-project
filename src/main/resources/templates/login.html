<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Login</title>

    <link th:rel="stylesheet" th:href="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
    <link rel="stylesheet" th:href="@{/styles/signin.css}">
    <link rel="stylesheet" th:href="@{/styles/styletest.css}">

  </head>

  <body class="text-center">
    <div th:replace="header :: header"></div>

    <form class="form-signin" th:action="@{/login}" method="POST">
      <i class="fas fa-plane fa-3x"></i>
      <div class="form-group" th:if="${param.error}">
        Invalid username and/or password.
      </div>
      <div class="form-group" th:if="${param.logout}">
        You have been logged out successfully.
      </div>
      <h1 class="h2 mb-3 font-weight-normal">Please sign in</h1>
      <label for="username" class="sr-only">Email address</label>
      <input type="email" id="username" name="username" class="form-control" placeholder="Email address" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

    <div th:replace="footer :: footer"></div>
  </body>
</html>
