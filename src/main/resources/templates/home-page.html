<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello | Home</title>

    <link rel="stylesheet" th:href="@{/styles/style.css}">

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
</head>
    <body>
        <div class="home">
            <div th:replace="header :: header"></div>

            <div>
                <h1>Please select the airport from the list:</h1>
            </div>

            <div class="container">
                <h1>Airports</h1>
                <table>
                    <thead>
                    <th>ID</th>
                    <th>Airport</th> <!-- heading for each column -->
                    <th>Country</th>
                    <th>City</th>
                    <th>Code</th>
                    </thead>
                    <tbody>
                    <tr th:each="a : ${myAirports}"> <!-- table row -->
                        <td th:text="${a.id}"></td>
                        <td>
                            <a th:href="@{/selected/} + ${a.id}" th:text="${a.name}"></a>
                        </td> <!-- table data -->
                        <td th:text="${a.country}"></td>
                        <td th:text="${a.city}"></td>
                        <td th:text="${a.iata}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:replace="footer :: footer"></div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
