<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello | Home</title>
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">-->
    <link rel="stylesheet" th:href="@{/styles/style.css}">
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">-->

    <link th:rel="stylesheet" th:href="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
</head>
    <body>
        <div class="home">
            <div th:replace="header :: header"></div>
            <a th:href="@{/add}" class="btn btn-primary btn-md active" role="button" aria-pressed="true">Add flight</a>
            <div th:text="${msg}">

            </div>
            <div>
                <h1>Flights list:</h1>
            </div>

            <div class="container">
                <table>
                    <thead>
                    <th>Flight Number</th>
                    <th>Departure Airport</th>
                    <th>Departure Time</th> <!-- heading for each column -->
                    <th>Arrival Airport</th>
                    <th>Arrival Time</th>
                    <th>Airline company</th>
                    <th>Action</th>
                    </thead>
                    <tbody>
                    <tr th:each="f : ${myFlights}"> <!-- table row -->
                        <td th:text="${f.flightNo}"></td>
                        <td th:text="${f.departureAirport.getName()}"></td>
                        <td th:text="${f.departure}"></td> <!-- table data -->
                        <td th:text="${f.arrivalAirport.getName()}"></td>
                        <td th:text="${f.arrival}"></td>
                        <td th:text="${f.airline.getName()}"></td>
                        <td>
                            <a th:href="@{/flights/} + ${f.id}">Update</a>
                        </td>
                        <td>
                            <a th:href="@{/delete/} + ${f.id}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:replace="footer :: footer"></div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
