<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit flight</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>

    <link rel="stylesheet" th:href="@{/styles/styletest.css}">
</head>
    <body>
        <div class="home">
            <div th:replace="header :: header"></div>

            <div class="container">
                <h1>Flight data:</h1>

                <div class="row">
                    <div class="col-md-4 mt-2">
                        <form th:action="@{/flights}" method="post" th:object="${myFlight}">

                            <input type="hidden" th:field="*{id}" th:value="${myFlight.id}"/>

                            <div class="form-group">
                                <label for="flightNo">Flight Number:</label>
                                <input type="text" required id="flightNo" placeholder="Flight Number" th:field="*{flightNo}" th:value="${myFlight.flightNo}" autocomplete="off" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label for="departure">Departure time:</label>
                                <input type="datetime-local" required id="departure" th:field="*{departure}" th:value="${myFlight.departure}" autocomplete="off" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label for="arrival">Arrival time:</label>
                                <input type="datetime-local" required id="arrival" th:field="*{arrival}" th:value="${myFlight.arrival}" autocomplete="off" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label for="airline">Airline ID:</label>
                                <select id="airline" class="form-control" th:field="*{airline}" required>
                                    <option value="" th:value="${myFlight.airline.getId()}" th:text="${myFlight.airline.getName()}" hidden>Select airline company</option>
                                    <option th:value="${'5169'}" th:text="${'Tarom'}"></option>
                                    <option th:value="${'3318'}" th:text="${'Lufthansa'}"></option>
                                    <option th:value="${'2183'}" th:text="${'Emirates'}"></option>
                                    <option th:value="${'5445'}" th:text="${'Wizzair'}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="departureAirport">Departure Airport ID:</label>
                                <select id="departureAirport" class="form-control" th:field="*{departureAirport}" required>
                                    <option value="" th:value="${myFlight.departureAirport.getId()}" th:text="${myFlight.departureAirport.getName()}" hidden>Select departure airport</option>
                                    <option th:each="a : ${myAirports}" th:value="${a.id}" th:text="${a.name}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="ArrivalAirport">Arrival Airport ID:</label>
                                <select id="ArrivalAirport" class="form-control" th:field="*{arrivalAirport}" required>
                                    <option value="" th:value="${myFlight.arrivalAirport.getId()}" th:text="${myFlight.arrivalAirport.getName()}" hidden>Select departure airport</option>
                                    <option th:each="a : ${myAirports}" th:value="${a.id}" th:text="${a.name}"></option>
                                </select>
                            </div>

                            <button class="btn btn-primary" type="submit">Edit flight</button>
                        </form>
                    </div>
                </div>
            </div>

            <div th:replace="footer :: footer"></div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
