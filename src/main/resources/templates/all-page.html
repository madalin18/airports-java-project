<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Hello | Home</title>
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">-->
    <link rel="stylesheet" th:href="@{/styles/style.css}">
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">-->

<!--    <link th:rel="stylesheet" th:href="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css}"/>-->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
</head>
    <body>
        <div class="home">
            <div th:replace="header :: header"></div>

            <div>
                <h1>Please select the airport from the list:</h1>
            </div>

            <div class="container">
                <h1>Airports</h1>
                <table>
                    <thead>
                    <th>
                        <a th:href="@{/home/all/page/} + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}">ID</a>
                    </th>
                    <th>
                        <a th:href="@{/home/all/page/} + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}">Airport</a>
                    </th> <!-- heading for each column -->
                    <th>
                        <a th:href="@{/home/all/page/} + ${currentPage} + '?sortField=country&sortDir=' + ${reverseSortDir}">Country</a>
                    </th>
                    <th>
                        <a th:href="@{/home/all/page/} + ${currentPage} + '?sortField=city&sortDir=' + ${reverseSortDir}">City</a>
                    </th>
                    <th>
                        <a th:href="@{/home/all/page/} + ${currentPage} + '?sortField=iata&sortDir=' + ${reverseSortDir}">Code</a>
                    </th>
                    </thead>
                    <tbody>
                    <tr th:each="a : ${myAirports}"> <!-- table row -->
                        <td th:text="${a.id}"></td>
                        <td>
                            <a th:href="@{/selected/} + ${a.id}" th:text="${a.name}"></a>
                        </td> <!-- table data -->
                        <td th:text="${a.country}"></td>
                        <td th:text="${a.city}"></td>
                        <td th:text="${a.iata}"></td>
                    </tr>
                    </tbody>
                </table>
                Total Items: <span th:text="${totalItems}"></span>
                <a th:if="${currentPage > 1}" th:href="@{/home/all/page/1}" th:text="First">First</a>
<!--                <span th:unless="${currentPage > 1}">First</span>-->

                <a th:if="${currentPage > 1}" th:href="@{/home/all/page/} + ${currentPage - 1}">Previous</a>
<!--                <span th:unless="${currentPage > 1}">Previous</span>-->

                <a th:if="${currentPage > 2}" th:href="@{/home/all/page/} + ${currentPage - 2}">[[${currentPage - 2}]]</a>
                &nbsp;
                <a th:if="${currentPage > 1}" th:href="@{/home/all/page/} + ${currentPage - 1}">[[${currentPage - 1}]]</a>
                &nbsp;
                <a th:href="@{/home/all/page/} + ${currentPage}" th:text="'Curent ' + ${currentPage}"></a>
                &nbsp;
                <a th:if="${currentPage < totalPages}" th:href="@{/home/all/page/} + ${currentPage + 1}">[[${currentPage + 1}]]</a>
                &nbsp;
                <a th:if="${currentPage < totalPages}" th:href="@{/home/all/page/} + ${currentPage + 2}">[[${currentPage + 2}]]</a>
                &nbsp;

                <a th:if="${currentPage < totalPages}" th:href="@{/home/all/page/} + ${currentPage + 1}" th:text="Next"></a>
                <span th:unless="${currentPage < totalPages}">Next</span>
                <a th:if="${currentPage < totalPages}" th:href="@{/home/all/page/} + ${totalPages}" th:text="Last"></a>
                <span th:unless="${currentPage < totalPages}">Last</span>
                </div>

            <div th:replace="footer :: footer"></div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
