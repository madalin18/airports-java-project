    <body>
        <div class="home">
            <div th:replace="header-admin :: header-admin"></div>

            <div class="container">
                <h1>Flight data:</h1>

                <div class="row">
                    <div class="col-md-4 mt-2">
                        <form th:action="@{/post-add}" method="post" th:object="${flight}">

                            <div class="form-group">
                                <label for="title">Flight Number:</label>
                                <input type="text" id="title" placeholder="Flight Number" th:field="*{flightNo}" autocomplete="off" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label for="title">Departure time:</label>
                                <input type="datetime-local" id="title" placeholder="yyyy-mm-dd hh:mm:ss" th:type="date" th:field="*{departure}" autocomplete="off" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label for="title">Arrival time:</label>
                                <input type="datetime-local" id="title" placeholder="yyyy-mm-dd hh:mm:ss" th:type="date" th:field="*{arrival}" autocomplete="off" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label for="title">Airline ID:</label>
                                <input type="text" id="title" placeholder="Airline ID" th:field="*{airline}" autocomplete="off" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label for="title">Departure Airport ID:</label>
                                <input type="text" id="title" placeholder="Departure Airport ID" th:field="*{departureAirport}" autocomplete="off" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label for="title">Arrival Airport ID:</label>
                                <input type="text" id="title" placeholder="Arrival Airport ID" th:field="*{arrivalAirport}" autocomplete="off" class="form-control"/>
                            </div>

                            <button class="btn btn-primary" type="submit">Add flight</button>
                        </form>
                    </div>
                </div>
            </div>

            <div th:replace="footer :: footer"></div>
        </div>
